<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Computer Speak</title>
    <style>
        body {
            width: 90%;
            margin: 0 auto;
            margin-top: 1rem;
        }

        #text {
            width: 100%;
            height: 50vh;
        }
    </style>
</head>

<body>
    <textarea id="text"></textarea>
    <label for="speed"> Velocidade</label>
    <input type="number" value="1" min=".5" max="3" step=".5" id="speed">
    <button id="play-button">Iniciar</button>
    <button id="pause-button">Pausar</button>
    <button id="stop-button">Parar</button>

    <script src="app.js"></script>
</body>

</html>
